<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-有序列表</title>
</head>
<body>
    有序列表测试
    <ol>
        <li>测试一</li>
        <li>测试二</li>
        <li>测试三</li>
        <li>测试四</li>
        <li>嵌套测试
            <ol>
                <li>嵌套测试一</li>
                <li>嵌套测试二</li>
                <li>嵌套测试三</li>
                <li>嵌套测试四</li>
                <li>嵌套的嵌套测试
                    <ol>
                        <li>再次测试一</li>
                        <li>再次测试二</li>
                        <li>再次测试三</li>
                        <li>再测测试四</li>
                        <li>无限往复
                            <ol>
                                <li>无限一</li>
                                <li>无限二</li>
                                <li>无限三</li>
                                <li>无限四</li>
                            </ol>
                        </li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>
</body>
</html>

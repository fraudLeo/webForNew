<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-表格-使用</title>
</head>
<body>
    <!-- table 标签表示的是这里是一个表格 -->
    <table>
        <!-- tr标签 表示的是当前行 -->
        <tr>
            <!-- td表示的是列 -->
            <td> 姓名</td>
            <td> A</td>
            <td> B</td>
            <td> C</td>

        </tr>
        <tr>
            <td>年龄</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
